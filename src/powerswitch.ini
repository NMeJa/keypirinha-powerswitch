#
# PowerSwitch package configuration
# 
# This package provides quick access to Windows power management functions
# like shutdown, restart, sleep, etc.
#

[powerswitch]
# Define aliases for each power action. 
# Use comma-separated values for multiple aliases.
# Examples:
#   shutdown_aliases = shutdown, poweroff, off, quit
#   restart_aliases = restart, reboot, reload
#   etc.

# Shutdown command aliases
# Default: shutdown
# shutdown_aliases = shutdown, poweroff, off

# Restart command aliases
# Default: restart
# restart_aliases = restart, reboot

# Sleep command aliases
# Default: sleep
# sleep_aliases = sleep, suspend

# Hibernate command aliases
# Default: hibernate
# hibernate_aliases = hibernate, hiber

# Lock command aliases
# Default: lock
# lock_aliases = lock, lockpc
